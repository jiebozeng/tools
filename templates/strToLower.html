<!DOCTYPE html>
<html>
<head>
    <title>Welcome to nginx!</title>
    <style>
        html { color-scheme: light dark; }
        body { width: 90%; margin: 0 auto;
            font-family: Tahoma, Verdana, Arial, sans-serif; }
    </style>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://fastly.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script type="text/javascript">
        function copyUrl2(){
            var out=document.getElementById("outStr");
            out.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
        }
    </script>
</head>
<body>
<h1>Welcome to nginx!</h1>
<form id="tranStrForm" action="http://127.0.0.1:8868/strs/strtolower" method="post">
    <table style="width:90%;">
        <tr width="100%" height="60">
            <td width="45%">input your string</td>
            <td width="10%"></td>
            <td width="45%">result</td>
        </tr>
        <tr width="100%" style="align-content: center;">
            <td width="45%">
                <textarea style="width:100%;" rows="30" name="inStr" id="inStr" required="true">{{.inStr}}</textarea>
            </td>
            <td width="10%" style="text-align: center;">
                <input type="submit" onclick="" value="Transform">
                <br/>
                <br/>
                <br/>
                <input type="button" onClick="copyUrl2()" value="Copy Result" />
            </td>
            <td width="45%">
                <textarea style="width:100%;" rows="30" id="outStr" name="outStr">{{.outStr}}</textarea>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
